name: Deploy Node.js App

on:
  push:
    branches:
      - main  # Run this workflow when code is pushed to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu GitHub Actions runner

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H live-server.com >> ~/.ssh/known_hosts

    - name: Deploy to Live Server
      run: |
        ssh user@live-server.com << 'EOF'
          cd /path/to/your/node/app
          git pull origin master
          npm install --production  # Install only production dependencies
          pm2 restart app-name      # Restart the Node.js app using PM2
        EOF
